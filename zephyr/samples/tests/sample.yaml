sample:
  description: wolfSSH tests
  name: wolfSSH tests
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Zephyr wolfSSH tests passed"
tests:
  sample.lib.wolfssh_tests:
    timeout: 200
    platform_allow: qemu_x86
    integration_platforms:
      - qemu_x86
  sample.lib.wolfssh_nofs_tests:
    timeout: 200
    platform_allow: qemu_x86
    extra_args: CONF_FILE="prj_nofs.conf"
    integration_platforms:
      - qemu_x86
